version: '3.8'

services:
  db:
    image: postgres:16-bullseye
    container_name: horilla_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-horilla}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ${DOCKERHUB_USERNAME}/horilla:latest
    container_name: horilla_app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: sh ./entrypoint.sh
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: horilla_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/horilla.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
